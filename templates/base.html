{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'homepage' %}"><img class="logo" src="{% static 'other_images/logo.png' %}" alt="Logo"></a><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'homepage' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'champions' %}">Champions</a></li>

            </ul>
        </div>
    </div>
    <form class="form-inline my-2 my-lg-0">
        <input aria-label="Search" class="form-control mr-sm-2 navBarSearchForm" placeholder="Champion or Item Search" type="search" name="search"> <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
{% block content %}
{% endblock %}
